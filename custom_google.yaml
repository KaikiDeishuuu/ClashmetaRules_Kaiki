# Google Play 下载修复说明：
# - *.googleapis.com 必须走 proxy
# - services.googleapis.cn 和 *.xn--ngstr-lra8j.com 保持策略一致（都走 proxy 或都走 direct）
# - 当前配置：全部走 proxy（推荐方案）

payload:
