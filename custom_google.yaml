  - 'services.googleapis.cn'
  - '+.xn--ngstr-lra8j.com'
  
  # Gmail 邮件服务（优先级高于通配符）
  - 'mail.google.com'
  - '+.google.com'
  - '+.googleapis.com'
  - '+.googleusercontent.com'
  - '+.gstatic.com'
  - '+.youtube.com'
  - '+.ytimg.com'
  - '+.googlevideo.com'
  - '+.gmail.com'
  - '+.googleadservices.com'
  - '+.googletagmanager.com'
  - '+.recaptcha.net'
  - '+.ggpht.com'
  - '+.google.cn'
  - '+.googledomains.com'
